# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
#   pull_request:
#     branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy API documentation
        uses: bump-sh/github-action@0.1
        with:
          id: 2cbc8b10-f3ac-4302-98b7-509b8ae66537
          token: e4b6902f6f4d737cdf2840c2b5aa83af
          file: openapi.json
  deploy-working:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy Working API documentation
        uses: bump-sh/github-action@0.1
        with:
          id: 6077a609-1786-44be-a865-bf962a990cb2
          token: f6893f8dcad6c65edbe0b06314ecad7a
          file: working-openApi.json
